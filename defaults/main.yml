# Locations
ibm_infosvr_metadata_asset_mgr_install_location: /opt/IBM/InformationServer

# Credentials (override in vault, etc as needed)
ibm_infosvr_metadata_asset_mgr_services_host: is-server.ibm.com
ibm_infosvr_metadata_asset_mgr_services_console_port: 9445
ibm_infosvr_metadata_asset_mgr_admin_user: isadmin
ibm_infosvr_metadata_asset_mgr_admin_user_pwd: isadmin

# These are used to set restrictive permissions for transferred
# import area / data connection XML files
ibm_infosvr_metadata_asset_mgr_dsadm_user: dsadm
ibm_infosvr_metadata_asset_mgr_dsadm_group: dstage

# List of import area objects, and their parameters, for 
# import areas that should be created and loaded
ibm_infosvr_metadata_asset_mgr_import_areas: []

# List of data connection objects, and their parameters, 
# for data connections that should be created and loaded
# (Note: only available in v11.7+)
ibm_infosvr_metadata_asset_mgr_data_connections: []
