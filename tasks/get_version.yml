- name: get_version - parse version from Version.xml
  xml:
    path: "{{ ibm_infosvr_metadata_asset_mgr_install_location }}/Version.xml"
    xpath: /x:LocalInstallRegistry/x:InstallType
    namespaces:
      x: http://www.ibm.com/LocalInstallRegistry
    content: attribute
    attribute: x:currentVersion
  register: ibm_infosvr_metadata_asset_mgr_installed_version_xml

- name: get_version - register version number for reference
  set_fact:
    ibm_infosvr_metadata_asset_mgr_installed_version_full: '{{ ibm_infosvr_metadata_asset_mgr_installed_version_xml.matches[0]["{http://www.ibm.com/LocalInstallRegistry}InstallType"].currentVersion }}'
    ibm_infosvr_metadata_asset_mgr_installed_version: '{{ ibm_infosvr_metadata_asset_mgr_installed_version_xml.matches[0]["{http://www.ibm.com/LocalInstallRegistry}InstallType"].currentVersion[:4] }}'
