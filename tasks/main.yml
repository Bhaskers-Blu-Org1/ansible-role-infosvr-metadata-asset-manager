- import_tasks: get_version.yml

- import_tasks: create-odbc-entries.yml
  become_user: "{{ ibm_infosvr_metadata_asset_mgr_dsadm_user }}"
  become: yes
  when: ibm_infosvr_metadata_asset_mgr_odbc_entries is defined

- import_tasks: create-data-connections.yml
  become_user: "{{ ibm_infosvr_metadata_asset_mgr_dsadm_user }}"
  become: yes
  when: >
        ibm_infosvr_metadata_asset_mgr_data_connections is defined
        and (ibm_infosvr_metadata_asset_mgr_installed_version == "11.7")

- import_tasks: create-and-load-import-areas.yml
  become_user: "{{ ibm_infosvr_metadata_asset_mgr_dsadm_user }}"
  become: yes
  when: ibm_infosvr_metadata_asset_mgr_import_areas is defined
